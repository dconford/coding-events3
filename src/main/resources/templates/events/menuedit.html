<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<header>
    <div th:replace="fragments :: navigation"></div>
</header>
<body class="container">
<h1>Edit Event</h1>
<!--<form method="post" th:object="${events}" th:action="@{/events/menuedit}">-->
<!--<form method="post" th:object="${events}">-->
<form method="post" th:object="${events}" th:action="@{/events/menuedit}">

    <th:block th:each="event : ${events}">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="eventIds" id="eventIds" th:value="${event.id}">
            <label class="form-check-label" for="eventIds">
                <span th:text="${event.name}"></span>
            </label>
        </div>
    </th:block>


    <input type="submit" value="Edit" class="btn btn-danger">
</form>
</body>
</html>
