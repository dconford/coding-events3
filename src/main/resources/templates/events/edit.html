<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<header>
    <div th:replace="fragments :: navigation"></div>
</header>
<body class="container">
<h1 th:text="${title}">Edit Event</h1>

<form method="post" th:object="${events}" th:action="@{/events/edit}">
<!--<form method="post">-->
    <div class="form-group">
        <label>Name
            <input type="text" th:field="*{name}"name="name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:field="*{description}"name="description" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:field="*{contactEmail}"name="description" class="form-control">
        </label>
    </div>
    <input type="hidden" th:value="${events.id}" name="eventId" />
    <div class="form-group">
        <input type="submit" value="Submit Changes" class="btn btn-success">
        <span><a th:href="@{/events}" class="btn btn-success">Cancel</a></span>
    </div>
</form>
</body>
</html>
